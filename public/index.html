<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express HTML Server</title>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>This is a basic HTML file served by an Express.js server.</p>
    <form action="http://192.168.0.6:4000/action" method="post">
        <label>data</label>
        <input type="text" id="data" placeholder="temporal" name="data">
        <label>name</label>
        <input type="text" id="name" placeholder="temporal name" name="name">
        <input type="submit" value="send">
    </form>
</body>
</html>
